<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais em CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #920AF8 15%, #FF0E49, #FFC101);
            background-attachment: fixed;
        }

        h1{
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
