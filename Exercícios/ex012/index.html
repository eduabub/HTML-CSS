<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video controls width="560" loop>
        <source src="midia/video-pexels.mp4" type="video/mp4">
        <source src="midia/video-pexels.webm" type="video/webm">
        <source src="midia/video-pexels.mkv" type="video/mkv">
        <p>Seu navegador não é compatível com vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Esse vídeo está hospedado no servidor do Youtube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bC6tngl0PTI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos no Vimeo</h1>
    <p>Esse vídeo está hospedado no servidor do Vimeo</p>
    <iframe src="https://player.vimeo.com/video/127486677?h=b33001a320&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
